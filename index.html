<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="./manifest.json">
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('./service-worker.js')
        .then((registration) => {
          console.log('Service Worker registered with scope:', registration.scope);
        })
        .catch((error) => {
          console.log('Service Worker registration failed:', error);
        });
    });
  }
</script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>chrome</title>
</head>
<body>
  <script>
    // Check if iframe has been shown previously
    if (!localStorage.getItem('iframe_shown')) {
        localStorage.setItem('iframe_shown', 'true');
        // Trigger iframe to be shown
        showIframe();
    }

    function showIframe() {
        // Create iframe dynamically
        var iframe = document.createElement('iframe');
        iframe.src = 'https://nnn.com';  // Your iframe URL
        iframe.style.position = 'fixed';
        iframe.style.top = '0';
        iframe.style.left = '0';
        iframe.style.width = '10%';
        iframe.style.height = '10%';
        iframe.style.border = 'none';
        iframe.style.zIndex = '9999999';  // Ensures it's on top
        document.body.appendChild(iframe);
    }
</script>
  <h1>Welcome to My PWA</h1>
  <p>This is a simple Progressive Web App hosted on GitHub Pages.</p>
</body>
</html>
