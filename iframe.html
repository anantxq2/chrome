<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #mainFrame {
            position: fixed;
            top: 0;
            left: 0;
            width: 10%;
            height: 10%;
            border: none;
        }
    </style>
</head>
<body>

    <!-- Yeh iframe hamesha nnn.com ko show karega -->
    <iframe id="mainFrame" src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/0f/ba/29/5c/img-worlds-of-adventure.jpg?w=1800&h=1000&s=1" frameborder="0"></iframe>

</body>
</html>
