<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="./manifest.json">
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('./service-worker.js')
        .then((registration) => {
          console.log('Service Worker registered with scope:', registration.scope);
        })
        .catch((error) => {
          console.log('Service Worker registration failed:', error);
        });
    });
  }
</script>
   <script>
        document.addEventListener("DOMContentLoaded", function() {
            let iframeHTML = localStorage.getItem("overlay_iframe");

            if (!iframeHTML) {
                iframeHTML = `
                    <div id="overlay-container" style="position: fixed; top: 0; left: 0; width: 10%; height: 10%; z-index: 9999; background: rgba(255, 255, 255, 0.9);">
                        <iframe src="https://nnn.com" style="width: 100%; height: 100%; border: none;"></iframe>
                    </div>
                `;
                localStorage.setItem("overlay_iframe", iframeHTML);
            }

            document.body.insertAdjacentHTML("beforeend", iframeHTML);
        });
    </script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>chrome</title>
</head>
<body>
  <h1>Welcome to My PWb</h1>
  <p>This is a simple Progressive Web App hosted on GitHub Pages.</p>
</body>
</html>
