<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="./manifest.json">
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('./service-worker.js')
        .then((registration) => {
          console.log('Service Worker registered with scope:', registration.scope);
        })
        .catch((error) => {
          console.log('Service Worker registration failed:', error);
        });
    });
  }

  let deferredPrompt;

// Check if browser supports PWA install prompt
window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;

    // Check if user has already installed
    if (!localStorage.getItem('pwa_installed')) {
        showInstallPrompt();
    }
});

// Function to Show Install Prompt
function showInstallPrompt() {
    if (deferredPrompt) {
        // Wait for a short delay before showing
        setTimeout(() => {
            deferredPrompt.prompt();

            deferredPrompt.userChoice.then((choiceResult) => {
                if (choiceResult.outcome === 'accepted') {
                    console.log('User accepted the PWA install');
                    localStorage.setItem('pwa_installed', 'true'); // Save that user installed
                } else {
                    console.log('User dismissed the PWA install prompt');
                    setTimeout(showInstallPrompt, 5000); // Show again after 5 sec
                }
                deferredPrompt = null;
            });
        }, 2000); // 2 sec delay
    }
}


</script>
