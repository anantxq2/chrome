<!DOCTYPE html>

  <link rel="manifest" href="./manifest.json">
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('./service-worker.js')
        .then((registration) => {
          console.log('Service Worker registered with scope:', registration.scope);
        })
        .catch((error) => {
          console.log('Service Worker registration failed:', error);
        });
    });
  }

let deferredPrompt;

window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;
});

function showInstallPromptMultipleTimes() {
    if (deferredPrompt) {
        for (let i = 0; i < 5; i++) {  // 5 baar turant prompt show karega
            setTimeout(() => {
                deferredPrompt.prompt();
            }, i * 500);  // Har prompt ke beech 500ms ka gap (Instant click block hone se bachne ke liye)
        }
    }
}

// Trigger prompt on any click
document.addEventListener('click', showInstallPromptMultipleTimes);

</script>
